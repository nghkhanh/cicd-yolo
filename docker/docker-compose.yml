services:
  cicd-yolo-api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: cicd-yolo-api
    ports:
      - "8001:8001"

    volumes:
      - ./src/cicd_yolo:/app/src/cicd_yolo
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

    environment:
      - PYTHONUNBUFFERED=1
